<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../imagens/favicon.ico" type="image/x-icon" />
    <title>Número da Sorte</title>

   
    
    <script>
      function sortear() {
        var numeros = 9;
        var sorteio0 = Math.round(Math.random() * numeros);
        document.getElementById("0").innerHTML = sorteio0;
        var sorteio1 = Math.round(Math.random() * numeros);
        document.getElementById("1").innerHTML = sorteio1;
        var sorteio2 = Math.round(Math.random() * numeros);
        document.getElementById("2").innerHTML = sorteio2;
        var sorteio3 = Math.round(Math.random() * numeros);
        document.getElementById("3").innerHTML = sorteio3;
      }
    </script>
</head>
<body>
  <H1>APOSTE NA FEDERAL!</H1>
  <h2>Descubra seu número da Sorte de Hoje</h2>
  <main>
   <div>
    <p id="0">?</p>
   </div>
   <div>
    <p id="1">?</p>
   </div>
   <div>
    <p id="2">?</p>
   </div>
   <div>
    <p id="3">?</p>
   </div><br><br><br>
    <button onclick="sortear()"><strong>Clique aqui</strong></button>
  </main>
    
</body>
</html>
